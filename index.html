<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>

        <img src="./assets/logo.svg" alt="">
              
        <button> 
            
            <img src="./assets/icon-btn.svg" alt="icon button">
            
            Register my day 
            
        </button>

    <form >
        <div class="habits">
            <div class="habit">🏃🏽‍♂️</div>
            <div class="habit">💧</div>
            <div class="habit">🍎</div>
        </div>

        <div class="days">
            <div class="day">
                <div>03/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="watter">
                <input type="checkbox" name="food">
            </div>

            <div class="day">
                <div>04/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="watter">
                <input type="checkbox" name="food">
            </div>
        </div>

    </form>
